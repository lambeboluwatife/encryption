<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption</title>
</head>
<body>
    <form id="encrypt">
        <input type="number" id="code" placeholder="enter code to encrypt">
        <br><br>
        <input type="number" id="key" placeholder="enter key">
        <br><br>
        <button id="btn" type="submit">Encrypt</button>
        <br>
        <h4 id="result"></h4>
        <hr>
    </form>

    <br>
    <form id="decrypt">
        <input type="number" id="decrypt-code" placeholder="enter code to encrypt">
        <br><br>
        <input type="number" id="decrypt-key" placeholder="enter key">
        <br><br>
        <button id="decrypt-btn" type="submit">Decrypt</button>
        <br>
        <h4 id="decrypt-result"></h4>
    </form>

    <script src="script.js"></script>
</body>
</html>
